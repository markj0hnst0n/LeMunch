{% extends 'base.html' %}
{% block content %}
<section>
    <div class="absolute container">
        <h1 class="title-font">Edit User Info</h1>
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">face</i>
                        <input id="username" name="username" value="{{ user.username }}" type="text" class="validate" />
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">camera_alt</i>
                        <input id="picture" name="picture" value="{{ user.picture }}" type="text" class="validate" />
                        <label for="picture">Picture</label>
                    </div>
                    <div>
                        <p class="upload-style">Upload your image <a class="body-colour here" href="https://postimages.org/" target="_blank">here</a>.  Please use the 320x240 size with no expiration.  Once uploaded copy and paste the direct link with a .jpg file extension into the above field.</p>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <input id="bio" name="bio" value="{{ user.bio }}" type="text" class="validate" />
                        <label for="bio">Bio</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" value="{{ user.email }}" type="email" class="validate" />
                        <label for="email">E-mail</label>
                    </div>
                <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('profile', user=session.user) }}" class="btn waves-effect waves-light light-blue darken-2">Cancel<i class="material-icons right">cancel</i></a>
                    <button class="btn waves-effect waves-light btn-colour" type="submit" name="action">
                        Edit User
                        <i class="material-icons right">edit</i>
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
