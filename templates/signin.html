{% extends 'base.html' %}

{% block content %}

<!-- Login form -->

<section>
    <div class="container">
        <h1 class="title-font">Sign In</h1>
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('login') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="20" class="validate" required />
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">settings</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="20" class="validate" required />
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light btn-colour" type="submit" name="action">
                    Login
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <div class="row">
            <h5>New user? Register <a class="body-colour here" href="{{ url_for('add_user') }}">here</a></h5>
        </div>
    </div>
</section>

{% endblock %}
