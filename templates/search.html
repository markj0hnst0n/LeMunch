{% extends 'base.html' %}

{% block content %}

<div class="row teal darken-3">
    <div class="nav-wrapper nav-content">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="{{ url_for('profile', user=session.user) }}">My Recipes</a></li>
            <li class="tab"><a href="{{ url_for('browse') }}">Browse All</a></li>
            <li class="tab"><a class="active" href="{{ url_for('search') }}">Search</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s11 card-panel">
            <form action="{{ url_for('search') }}" method="POST">
                <div class="row">
                    <div class="input-field col s12 m8">
                        <input type="text" name="query" id="query" minlength="3" class="validate" required /><input class="btn-small btn-colour" type="submit" value="Submit" />
                        <label for="query">Search Recipes</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
