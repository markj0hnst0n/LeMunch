{% extends 'base.html' %}
{% block content %}
<section>
    <div class="container">
        <h1>Edit Profile Picture</h1>
        <div class="row">
            <form class="col s12" method="POST" action="{{url_for('edit_profile_pic')}}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">camera_alt</i>
                        <input id="picture" name="picture" type="text" class="validate" />
                        <label for="picture">Picture</label>
                    </div>
                    <div>
                        <p class="upload-style">Upload your image <a href="https://postimages.org/" target="_blank">here</a>.  Please use the 320x240 size with no expiration.  Once uploaded copy and paste the direct link with a .jpg file extension into the above field.</p>
                    </div>
                    </div>                    
                </div>
                <button class="btn waves-effect waves-light btn-colour" type="submit" name="action">
                    Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
