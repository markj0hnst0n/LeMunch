<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <title>Sign In or Sign Up</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right">Le Munch</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="sass.html">Home</a></li>
                    <li><a href="badges.html">Sign Up</a></li>
                </ul>
                <ul class="sidenav" id="mobile-demo">
                    <li><a href="sass.html">Home</a></li>
                    <li><a href="badges.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
        <h1>Sign In</h1>
        <section class="row">
            <form class="col s12" method="POST" action="{{ url_for('login') }}">
                <label for="username">Username</label>
                <input type="text" id="username" />
                <label for="password">password</label>
                <input type="password" id="password" /><input type="submit" value="Submit" />
            </form>
        </div>
        </section>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".collapsible").collapsible();
                $(".datepicker").datepicker();
                $("select").formSelect();
                $(".sidenav").sidenav();
                $(".button-collapse").sidenav();
            });
            document.getElementById("matfix").addEventListener("click", function (e) {
                e.stopPropagation();
            });
        </script>
    </body>
