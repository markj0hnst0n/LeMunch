{% extends 'base.html' %}
{% block content %}
<div class="row teal darken-3">
    <div class="nav-content">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a class="active" href="#test2">My Recipes</a></li>
            <li class="tab"><a href="#test3">Browse</a></li>
            <li class="tab"><a href="#test4">Search</a></li>
        </ul>
    </div>
</div>
<h1 class="title-font">Welcome to your cookbook {{ user.username|title }}</h1>
<a href="{{ url_for('add_recipe') }}" class="btn-floating btn-large waves-effect waves-light nav-colour tooltipped" data-position="right" data-tooltip="Add a new recipe!"><i class="material-icons">add</i></a>
<div class="col s11 m7">
    <h2 class="header">Horizontal Card</h2>
    <div class="card horizontal">
        <div class="card-image">
            <img src="https://lorempixel.com/100/190/nature/6" />
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p>I am a very simple card. I am good at containing small bits of information.</p>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
